<div class="pageToolbar" [ngClass]="{hideToolbar: hideToolbar}">
  <ul class="toolbarList">
    <li *ngFor="let item of pageActions">
      <button
        mat-button
        mat-raised-button
        class="grayAction"
        (click)="item.handler(item)">{{item.label}}
      </button>
    </li>
  </ul>
</div>
