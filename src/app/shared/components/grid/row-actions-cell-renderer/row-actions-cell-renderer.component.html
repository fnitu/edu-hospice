<div class="row-action-cell">
  <button
    *ngFor="let action of actions"
    mat-icon-button
    [title]="action.label"
    (click)="action.handler(params)"
    [ngClass]="action.cls"
  >
    <mat-icon *ngIf="action.icon">{{ action.icon }}</mat-icon>
    <span class="titleText" *ngIf="!action.icon">{{ title }}</span>
  </button>
</div>
