<!-- Common content for course card -->
<ng-template #cardContent>
  <mat-card-header >
    <div data-header-animation="true" class="card-header-image img"
         [ngStyle]="{'background-image': 'url(' + course.image + ')'}">
    </div>
    <mat-card-title>{{course.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="course-label">
      <span class="label label-1" *ngIf="types.indexOf('active') > -1">In desfasurare</span>
      <span class="label label-2" *ngIf="types.indexOf('recommended') > -1">Recomandat</span>
      <span class="label label-3" *ngIf="types.indexOf('finished') > -1">Finalizat</span>
    </div>
    <div class="course-description">
      {{course.shortDescription}}
    </div>
  </mat-card-content>
  <div class="progress-bar" *ngIf="course.percentage !== undefined && !hideProgressbar">
    <div class="percent">Progress: {{course.percentage}}%</div>
    <mat-progress-bar mode="determinate" value="{{course.percentage}}"></mat-progress-bar>
  </div>
  <div class="card-footer-{{ course.courseType.includes('teoretic') ? 'green' : 'pink' }}">
    <div class="stats">
      <div class="card-category"><i class="material-icons">schedule</i></div>
      <div>{{ course.hours }} ore</div>
    </div>
  </div>
</ng-template>

<!-- Card without action -->
<mat-card class="course-card"
          *ngIf="!hasAction" appMaterialElevation
          [defaultElevation]="defaultElevation"
          [raisedElevation]="raisedElevation">
  <ng-container [ngTemplateOutlet]="cardContent"></ng-container>
</mat-card>

<!-- Card with action -->
<mat-card class="course-card"
          *ngIf="hasAction" appMaterialElevation
          [defaultElevation]="defaultElevation"
          [raisedElevation]="raisedElevation"
          (click)="triggerCardAction()">
  <ng-container [ngTemplateOutlet]="cardContent"></ng-container>
</mat-card>
