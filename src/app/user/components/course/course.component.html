<div class="containerTree">
    <mat-sidenav-container>
        <mat-sidenav mode='side' opened [disableClose]="true">
            <div class="course-title">{{this.courseDetails.name}}</div>

            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="tree-node">
                        <button mat-button [disabled]='node.url === undefined' (click)="displayUrl(node)">
                            {{node.name}}
                        </button>
                    </li>
                </mat-tree-node>

                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <li class="tree-node">
                        <button mat-button matTreeNodeToggle>
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>

                            {{node.name}}
                        </button>
                        <ul [ngClass]="{'hidden-node': !treeControl.isExpanded(node)}" class="tree-node-list">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>

        </mat-sidenav>

        <mat-sidenav-content>
            <mat-card class="course-information">
                <iframe *ngIf="selectedCourse && selectedCourse?.url"
                        class="iframe"
                        frameborder="0"
                        [src]="selectedCourse.safeUrl"
                        type="application/pdf"></iframe>

                <div *ngIf='selectedCourse && !selectedCourse?.url'>
                    <p>No Data</p>
                </div>

            </mat-card>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
