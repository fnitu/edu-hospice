<div class="containerTree">
    <mat-sidenav-container>
        <mat-sidenav mode='side' opened [disableClose]="true">
            <div class="course-title">{{this.courseDetails.name}}</div>

            <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">

                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <div class="tree-node" (click)="displayUrl(node)">
                        <div [ngSwitch]="node.contentType" class="node-icon">
                            <mat-icon *ngSwitchCase="'PDF'">text_snippet</mat-icon>
                            <mat-icon *ngSwitchCase="'VIDEO'">play_circle_filled</mat-icon>
                            <mat-icon *ngSwitchCase="'ZOOM'">cast</mat-icon>
                            <mat-icon *ngSwitchCase="'QUIZ'">quiz</mat-icon>
                        </div>

                        {{node.name}}
                    </div>
                </mat-tree-node>

                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="tree-node-with-children">
                        <div class="tree-node" matTreeNodeToggle>
                            <mat-icon class="expand-collapse">
                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>

                            {{node.name}}
                        </div>
                        <div [ngClass]="{'hidden-node': !treeControl.isExpanded(node)}" class="tree-node-list">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </div>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>

        </mat-sidenav>

        <mat-sidenav-content>
            <mat-card class="course-information">
                <iframe *ngIf="selectedCourse && selectedCourse?.url"
                        class="iframe"
                        frameborder="0"
                        [src]="selectedCourse.safeUrl"
                        type="application/pdf"></iframe>

                <div *ngIf='selectedCourse && !selectedCourse?.url'>
                    <p>No Data</p>
                </div>

            </mat-card>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
