

<mat-card class="userProfileCard">
  <mat-card-header>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxFlex fxLayoutAlign="space-around center" class="userStatsContainer">
      <mat-card-subtitle> {{ 'general.email' | translate }}:
        <div class="userStats">{{user.email}}</div>
      </mat-card-subtitle>
      <mat-card-subtitle> {{ 'user.dashboard.totalHours' | translate }}:
        <div class="userStats">120</div>
      </mat-card-subtitle>
      <mat-card-subtitle> {{ 'user.dashboard.totalCourses' | translate }}:
        <div class="userStats">5</div>
      </mat-card-subtitle>
    </div>
  </mat-card-content>
</mat-card>

<nav mat-tab-nav-bar class="user-course-tabs">
  <div fxLayout="row" fxFlex fxLayoutAlign="space-evenly center" >
    <a mat-tab-link *ngFor="let course of courseList"
       (click)="goToCourse(course)"
       class="course-tab"
       matTooltip="Info about the action"
       
       >{{course.name}}
       <br>
       {{'user.dashboard.progress' | translate}}: {{course.percentage}}%</a>
  </div>
</nav>
