<div class="create-course-content-container">
  <div class="beak-to-course-list-container">
    <div class="beak-to-course-list" (click)="beakToCourseListHandler()">
      <span class="material-icons-outlined">arrow_back_ios</span>
    </div>
  </div>
  <div class="course-title">{{ title }}</div>
  <div class="sections-container">
    <div class="section" *ngFor="let section of sections">
      <div class="section-title">
        <div class="title" *ngIf="!section.editSection">
          {{ section.name }}
        </div>
        <input
          class="input"
          matInput
          value="{{ section.title }}"
          *ngIf="section.editSection"
          (keypress)="setSectionTitle($event, section)"
          (focusout)="setSectionTitle($event, section)"
        />
        <div
          class="edit"
          (click)="editSectonTitle(section)"
          *ngIf="!section.editSection"
        >
          <span class="material-icons-outlined">mode_edit</span>
        </div>
        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            (click)="editSection(section)"
          >
            Editare Sectiune
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
