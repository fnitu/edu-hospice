<div class="app-course-wrapper">
  <mat-card class="create-course">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form
        [model]="model"
        [fields]="fields"
        [options]="options"
        [form]="form"
      ></formly-form>
      <button type="submit" class="btn btn-primary submit-button">
        Submit
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="options.resetModel()"
      >
        Reset
      </button>
    </form>
  </mat-card>
</div>
