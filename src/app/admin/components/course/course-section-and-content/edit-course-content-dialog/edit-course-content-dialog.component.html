<div mat-dialog-title>
  <h2 class="title">
    {{"admin.createCourseContent.editCourseContentDialog.title" | translate}}
    "{{data?.name}}"
  </h2>
  <button mat-dialog-close class="close">
    <span class="material-icons-outlined">close</span>
  </button>
</div>

<div mat-dialog-content>

  <div class="choseContentType">
    <form class="form">
      <mat-form-field>
        <input type="text" matInput
               placeholder="{{'admin.createCourseContent.editCourseContentDialog.choseContentType' | translate}}"
               [formControl]="myControl"
               [matAutocomplete]="auto" [(ngModel)]="contentType">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayHandler">
          <mat-option *ngFor="let option of options " [value]="option">
            {{option.label}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div class="addContentContainer">
    <div class="pdfContainer" *ngIf="contentType?.type === 'PDF'">
      <mat-form-field>
        <input matInput class="input" type="text" [(ngModel)]="url" placeholder="Add URL for PDF file (https://)">

      </mat-form-field>
    </div>
    <div class="videoContainer" *ngIf="contentType?.type === 'VIDEO'">
      <mat-form-field>
        <input matInput class="input" type="text" [(ngModel)]="url" placeholder="Add URL for Video file (https://)">

      </mat-form-field>
    </div>
    <div class="zoomContainer" *ngIf="contentType?.type === 'ZOOM'">
      <mat-form-field>
        <input matInput class="input" type="text" [(ngModel)]="url" placeholder="Add link to Zoom Meeting (https://)">

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Comment</mat-label>
        <textarea class="textarea" matInput placeholder="Informatii despre Zoom Meeting"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="5"
                  cdkAutosizeMaxRows="5" ></textarea>
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngxMatDatetimePicker]="picker"
               placeholder="Choose a date" [formControl]="dateControl"
               disabled >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false"
                                 [disableMinute]="false" [hideTime]="false"
                                 disabled="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
    <div class="videoContainer" *ngIf="contentType?.type === 'QUIZ'">
      <mat-form-field>
        <input matInput class="input" type="text" [(ngModel)]="url" placeholder="Add URL for Quiz file (https://)">

      </mat-form-field>
    </div>

  </div>

</div>

<div mat-dialog-actions>
  <button mat-button mat-flat-button [mat-dialog-close]="true">{{ 'general.cancel' | translate }}</button>
  <button mat-button mat-flat-button (click)="updateContent()">{{ 'general.save' | translate }}</button>
</div>
