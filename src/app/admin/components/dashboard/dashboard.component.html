<div class="wrapper">
  <mat-card class="card" (click)="openCardLink('courses')">
    <mat-card-header>
      <mat-card-title>Cursuri</mat-card-title>
    </mat-card-header>
    <mat-chip-list>
      <mat-chip color="primary" selected>Numar ore</mat-chip>
      <mat-chip color="accent" selected>{{courseHours}} ore</mat-chip>
    </mat-chip-list>
    <mat-card-content>
      <mat-icon>folder_open</mat-icon>
    </mat-card-content>
  </mat-card>
  <mat-card class="card" (click)="openCardLink('students')">
    <mat-card-header>
      <mat-card-title>Cursanti</mat-card-title>
    </mat-card-header>
    <mat-chip-list>
      <mat-chip color="primary" selected>Numar cursanti</mat-chip>
      <mat-chip color="accent" selected>{{studentsNumber}}</mat-chip>
    </mat-chip-list>
    <mat-card-content>
      <mat-icon>perm_identity</mat-icon>
    </mat-card-content>
  </mat-card>
</div>
