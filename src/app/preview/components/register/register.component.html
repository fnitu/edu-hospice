<div class="registerFormContainer">
  <mat-card class="registerCard">
    <mat-card-content>
      <form [formGroup]="registerForm">
        <formly-form [form]="registerForm" [fields]="fields"></formly-form>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        [disabled]="registerForm.invalid"
        mat-raised-button
        color="primary"
        (click)="onRegister(registerForm)"
      >
        {{ "preview.register.register" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
