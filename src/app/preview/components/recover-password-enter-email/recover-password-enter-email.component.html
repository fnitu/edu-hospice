<mat-card class="insertEmailCard">
  <mat-card-content>
    <form [formGroup]="form" class="insertEmailForm">
      <h2>{{ 'preview.login.loginPlaceholder' | translate }}</h2>
      <formly-form [form]="form" [fields]="fields" [model]="formModel"></formly-form>

      <button mat-raised-button (click)="resetPassword()" [disabled]="form.invalid">{{ 'managePassword.sendEmail' | translate }}</button>

    </form>
  </mat-card-content>
</mat-card>
